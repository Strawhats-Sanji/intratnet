<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="icon" type="image/png" href="https://res.cloudinary.com/netpoc-inc/image/upload/v1748184688/Logo_1_trmpwd.png">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ID Validation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar-brand img {
      height: 90px;
    }
    .main-container {
      flex-grow: 1;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .form-section, .result-section {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      min-height: 300px;
    }
    .spinner-border {
      display: none;
    }
    footer {
      background-color: #AF1F23;
      color: white;
      padding: 20px 0;
      margin-top: auto;
    }
    footer a {
      color: #ffc107;
    }
</style>
</head>
<body>
 
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
<div class="container">
<a class="navbar-brand" href="/">
<img src="https://res.cloudinary.com/netpoc-inc/image/upload/v1748184676/summit_logo_awmixv.png" alt="Summit Bank Logo" />
</a>
 
    <!-- Toggle button for mobile view -->
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
 
    <!-- Navbar links -->
<div class="collapse navbar-collapse justify-content-lg-center justify-content-center text-center" id="navbarNav">
<ul class="navbar-nav ms-auto"> <!-- Align right -->
<li class="nav-item">
<a class="nav-link active" aria-current="page" href="/">Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/validation.html">NIN Validation</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/feedback.html">Feeback</a>
</li>
</ul>
</div>
</div>
</nav>

<!-- Two-column layout -->
<div class="container main-container">
  <h3 class="mb-4 text-center" style="font-size: 36px;">Customer Feedback Form</h3>
<div class="row g-4">
<!-- Left: Form -->
<div class="col-md-6">
<div class="form-section">
<h4 class="mb-4">Validate BVN or NIN</h4>
<form id="idForm">
<div class="mb-3">
<label for="idType" class="form-label">Select ID Type</label>
<select class="form-select" id="idType" required>
<option value="nin" selected>NIN</option>
<option value="bvn">BVN</option>
</select>
</div>
<div class="mb-3">
<label for="idNumber" class="form-label">Enter ID Number</label>
<input type="text" class="form-control" id="idNumber" placeholder="Enter NIN or BVN" required>
</div>
<button style="background-color: #AF1F23; color: aliceblue;" type="submit" class="btn btn-light w-100">
<span id="validateBtnText">Validate</span> <i class="bi bi-check ms-2"></i>
<span class="spinner-border spinner-border-sm" role="status" id="loadingSpinner"></span>
</button>
</form>
</div>
</div>
 
    <!-- Right: Result -->
<div class="col-md-6">
<div class="result-section" id="result">
<h5 class="mb-3">Validation Result</h5>
<p class="text-muted">Result will appear here after validation.</p>
</div>
</div>
</div>
</div>
 
<!-- Footer -->
<footer class="text-center">
<div class="container">
<p class="mb-1">&copy; 2025 Summit Bank Ltd. All rights reserved.</p>
<p class="mb-0">Contact: <a href="mailto:support@summitbankng.com">support@summitbankng.com</a></p>
</div>
</footer>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    axios.post("https://apigateway-test.summitbank.com/api/v1/internalvalidate", {
  number: idNumber,
  type: idType
})
.then(response => {
  const data = response.data;
  const user = data?.nibss_response?.[0]?.data;
 
  result.innerHTML = `
<h5 class="mb-3">Validation Result</h5>
<div class="alert alert-success">✅ ${idType.toUpperCase()} is valid. Details below:</div>
    ${user.photo ? `<img src="data:image/jpeg;base64,${user.photo}" alt="User Photo" class="img-fluid rounded border" style="max-height: 200px;" />` : '<div class="text-muted">No photo available</div>'}
<ul class="list-group">
<li class="list-group-item"><strong>Central ID:</strong> ${user.centralID || 'N/A'}</li>
<li class="list-group-item"><strong>Surname:</strong> ${user.surname || 'N/A'}</li>
<li class="list-group-item"><strong>First Name:</strong> ${user.firstname || 'N/A'}</li>
<li class="list-group-item"><strong>Birth Date:</strong> ${user.birthdate || 'N/A'}</li>
<li class="list-group-item"><strong>Gender:</strong> ${user.gender || 'N/A'}</li>
<li class="list-group-item"><strong>Birth Country:</strong> ${user.birthcountry || 'N/A'}</li>
<li class="list-group-item"><strong>Address:</strong> ${user.residence_AdressLine1 || 'N/A'}</li>
<li class="list-group-item"><strong>State:</strong> ${user.residence_state || 'N/A'}</li>
<li class="list-group-item"><strong>Phone:</strong> ${user.telephoneno || 'N/A'}</li>
<li class="list-group-item"><strong>State of Origin:</strong> ${user.self_origin_state || 'N/A'}</li>
</ul>
  `;
})
.catch(error => {
  result.innerHTML = `
<div class="alert alert-danger">❌ ${error.response?.data || error.message}</div>
  `;
})
.finally(() => {
  spinner.style.display = "none";
  validateBtnText.textContent = "Validate";
});
  </script>
 
</body>
</html>
